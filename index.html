<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="icon" href="images/netflix-ico.ico" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="backgroundimg">
      <img src="images/netflix-logo.png" class="logo" />
      <div class="loginbox">
        <h1 class="signintext">Sign in</h1>
      </div>
      <input
        type="text"
        placeholder="    Email or phone number"
        class="userid"
      />
      <input type="password" placeholder="    Password" class="userpword" />
      <button type="submit" class="log-btn">Sign in</button>
      <div class="check">
        <input type="checkbox" class="rememb" />
        <label for="rememb">Remember me</label>
      </div>
      <a href="https://youtu.be/dQw4w9WgXcQ" class="help">Need help?</a>
      <label for="" class="newnet"
        >New to netflix?
        <a href="https://youtu.be/pRpeEdMmmQ0" class="signup"
          ><strong>Sign up now</strong></a
        ></label
      >
      <!-- <img src="images/facebook.png" alt="fb image" class="fbimage" /> -->
    </div>
  </body>
</html>
